<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap" rel="stylesheet"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="creativeWriting.css">
		<title>Creative Writing - Jessica Davies</title>
	</head>

	<body>
		<div class="nav_list">
			<a id="homepage" class="element" onmouseover="mouseHover('homepage')" onmouseleave="mouseLeave('homepage')" href="../../">Home</a>
			<a id="myworks" class="element" onmouseover="mouseHover('myworks')" onmouseleave="mouseLeave('myworks')" href="../">Projects</a>
			<a id="mydesigns" class="element" onmouseover="mouseHover('mydesigns')" onmouseleave="mouseLeave('mydesigns')" href="../../web-designs/">Website Designs</a>
			<a id="creativeWorks" class="element" onmouseover="mouseHover('creativeWorks')" onmouseleave="mouseLeave('creativeWorks')" href="../">Creative Works</a>
		</div>

		<script>
			function mouseHover(elementId) {
                let e = document.getElementById(elementId);
                let len = elementId.length;

                e.style.borderBottom = 'solid rgb(1, 140, 221)';
                e.style.paddingBottom = '5px';
            }
            function mouseLeave(elementId) {
                let e = document.getElementById(elementId);
                e.style.borderBottom = '0px solid black';
                e.style.paddingBottom = '0px';
            }
		</script>

		<h1 class="h1" id="bookTitle"></h1>
		<hr style="color: white;">

		<div id="wrapper">
            <div class="overview">
                <img id="coverImg" width="300">
                <h2>Summary:</h2>
                <h3 id="summary"></h3>
                <p id="genre"></p>
                <hr style="color: white;">
            </div>

            <br>

            <div id="updates"></div>
        </div>

        <script src="script.js"></script>
	</body>
